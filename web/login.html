<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="c-app c-dark-theme flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg></span></div>
                  <input id="login" class="form-control" type="text" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg></span></div>
                  <input id="password" class="form-control" type="password" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button id="btn_lg" class="btn btn-primary px-4" type="button">Login</button>
                  </div>
                  <!--div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                  </div-->
                </div>
              </div>
            </div>
            <!--div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button class="btn btn-lg btn-outline-light mt-3" type="button">Register Now!</button>
                </div>
              </div>
            </div-->
          </div>
        </div>
      </div>
    </div>
    
    <!-- CoreUI and necessary plugins-->
    <!--cript src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script-->
    <!--[if IE]><!-->
    <!--script src="vendors/@coreui/icons/js/svgxuse.min.js"></script-->
    <!--<![endif]-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="vendors/jquery/js/jquery.cookie.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    
    <script>
      function login(){
        $.ajax({
          url: "/api/v1/login",
          type: "post",
          data: { 
            "login": $("#login").val(), 
            "password": $("#password").val() 
          }
        }).done(function(jsn){
          $.cookie("login", jsn.data.login, { expires : 10 });
          $.cookie("token", jsn.data.token, { expires : 10 });
          $(location).attr('href', '/index.html')
        }).fail(function(jqXHR, textStatus, errorThrown){
          $('body').append(
            '<div id="alert" style="position:absolute; right:15px; top:15px;" class="alert alert-danger alert-dismissible fade show" role="alert">\
              <strong>Error:</strong> '+((jqXHR.responseJSON) ? jqXHR.responseJSON.error : "Internal server error")+'\
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">\
                <span aria-hidden="true">&times;</span>\
              </button>\
            </div>'
          );
          setTimeout(function(){ $("#alert").remove(); }, 5000);
        });
      }
      $("#btn_lg").click(function(){
        login();
      });
      $("#password").keyup(function(e){
        if(e.keyCode == 13){
          login();
        }
      });
    </script>
  </body>
</html>
