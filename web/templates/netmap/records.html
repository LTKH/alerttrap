<script type="text/javascript" src="/assets/plugins/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script type="text/javascript">

    var data = {};

    function loadRecords(url, data) {
        var records = [];

        $.ajax({
            url: "/api/v1/netmap/records",
            data: data,
            method: 'GET',
            beforeSend: function(request) {
                request.setRequestHeader("X-Custom-URL", url);
            },
        }).done(function(jsn) {
            var ts = 0;

            $.each(jsn.data, function(key, value) {

                if (value.options.active_time > ts) {
                    ts = value.options.active_time;
                }

                //if (value.options.active_time < data.timestamp) {
                //    return;
                //}

                var rs = (value['relation']['result'] == 0) ? 'ok' : 'firing';

                records.push({
                    id:          value['id'],
                    result:      '<label class="label label-' + rs + '">' + rs + '</label>',
                    src_name:    value['localAddr']['name'],
                    src_ip:      value['localAddr']['ip'],
                    dst_name:    value['remoteAddr']['name'],
                    dst_ip:      value['remoteAddr']['ip'],
                    mode:        value['relation']['mode'],
                    port:        value['relation']['port'],
                    status:      value['options']['status'] || '-',
                    active_time: value['options']['active_time'] || 0,
                });

            });

            data.timestamp = ts;

            records.sort(
                function(a, b){
                    if (a.active_time != b.active_time) {
                        return (a.active_time < b.active_time) ? 1 : -1;
                    }
                    return (a.id >= b.id) ? 1 : -1;
                }
            );

            $('#records').bootstrapTable('load', records);

        });
    }

    updates.update10 = function(){
        if ($('#start span').text() == 'Stop') {
            loadRecords($("#urls option:selected").text(), data);
        }
    }

    $(function() {
        $('#records').bootstrapTable({
            pagination: true,
            search: true,
            classes: "table table-responsive-sd table-sd",
            pageSize: 1000,
            height: 900,
            columns: [
                { title: "State", field: "result", width: 100 },
                { title: "Source Name", field: "src_name", width: 250 },
                { title: "Source IP", field: "src_ip", width: 200 },
                { title: "Destination Name", field: "dst_name", width: 250 },
                { title: "Destination IP", field: "dst_ip", width: 200 },
                { title: "Mode", field: "mode", width: 100 },
                { title: "Port", field: "port", width: 100 },
                { title: "Active Time", field: "active_time" },
                { title: "Status", field: "status" }
            ]
        });

        if (typeof menu[window.location.pathname] !== 'undefined'){
            $.each(menu[window.location.pathname]['options']['X-Custom-URL'], function(key, value) {
                $('#urls').append($('<option>', { value: key, text: value }));
            });
        }

        $('#urls').change(function() {
            $('#records').bootstrapTable('load', []);
            loadRecords($("#urls option:selected").text(), {});
        });

        $('#start').on('click', function(event) {
            if ($('#start span').text() == 'Live') {

                $('#start i').attr('class', 'fa fa-stop');
                $('#start span').text('Stop');
                $('#start').attr('class', 'btn btn-secondary btn-sm m-r-5');

                data.timestamp = Math.floor(Date.now() / 1000);
                loadRecords($("#urls option:selected").text(), data);
            } else {

                $('#start i').attr('class', 'fa fa-play');
                $('#start span').text('Live');
                $('#start').attr('class', 'btn btn-sm btn-primary m-r-5');

            }
        });

        data.timestamp = Math.floor(Date.now() / 1000);
        loadRecords($("#urls option:selected").text(), data);
    });
</script>
