<script type="text/javascript" src="/assets/plugins/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script type="text/javascript">

    function request(url, method, data) {
        $.ajax({
            url: url,
            method: method,
            data: JSON.stringify(data),
            beforeSend: function(request) {
                request.setRequestHeader("X-Custom-URL", $("#urls option:selected").text());
            }
        }).done(function(jsn) {
            if (method == 'GET'){
                $('#exceptions').bootstrapTable('load', jsn.data);
            }
            if (method == 'POST'){
                $('#myModal').modal('hide');
                request("/api/v1/netmap/exceptions","GET");
            }
            if (method == 'DELETE'){
                request("/api/v1/netmap/exceptions","GET");
            }
        }).fail(function(e) { 
            if (e.status == 401 || e.status == 403){
                window.location.replace("/login.html"); 
            }
            $.gritter.add({
                title: e.responseJSON.status,
                text: e.responseJSON.error,
                image: '/images/warning.png',
                time: 10000,
                class_name: 'my-class'
            });
            //$("#error").html("Error: "+(jsn.responseJSON.error || ''));
        });
    }

    $(function() {
        $('#exceptions').bootstrapTable({
            pagination: true,
            paginationParts: ["pageInfo"],
            search: true,
            classes: "table table-responsive-sd table-sd",
            pageSize: 1000,
            height: 850,
            columns: [
                { checkbox: true, width: 100 },
                { title: "Account ID", field: "accountID", width: 100 },
                { title: "Host Mask", field: "hostMask", width: 250 },
                { title: "Ignore Mask", field: "ignoreMask" }
            ]
        });

        $('#exceptions').on('click-row.bs.table', function (e, row, $element) {

            $('#form #id').val(row.id);
            $('#form #accountID').val("").val(row.accountID);
            $('#form #hostMask').val("").val(row.hostMask);
            $('#form #ignoreMask').val("").val(row.ignoreMask);
            $('#myModal').modal('show');

        });

        $('#delete').on('click', function () {
            var ids = [];
            var data = $('#exceptions').bootstrapTable('getData');

            $('#exceptions input:checkbox:checked').each(function(){
                index = $(this).attr("data-index");
                if (typeof index !== 'undefined') {
                    ids.push(data[index]["id"]);
                }
            });
            
            if (ids.length > 0){
                request("/api/v1/netmap/exceptions", "DELETE", ids);
            }
        });

        $('#add').on('click', function () {

            $('#form #id').val("");
            $('#form #accountID').val("0");
            $('#form #hostMask').val("");
            $('#form #ignoreMask').val("");

            $('#myModal').modal('show');
        });

        $('#save').on('click', function () {

            var row = {};
            row.id = $('#form #id').val();
            row.accountID = Number($('#form #accountID').val());
            row.hostMask = $('#form #hostMask').val();
            row.ignoreMask = $('#form #ignoreMask').val();

            request("/api/v1/netmap/exceptions", "POST", { data: [row] });
            
        });

        if (typeof menu[window.location.pathname] !== 'undefined'){
            $.each(menu[window.location.pathname]['options']['X-Custom-URL'], function(key, value) {
                $('#urls').append($('<option>', { value: key, text: value }));
            });
        }

        $('#urls').change(function() {
            $('#exceptions').bootstrapTable('load', []);
            request("/api/v1/netmap/exceptions", "GET");
        });

        $('#update').on('click', function () {
            $('#exceptions').bootstrapTable('load', []);
            request("/api/v1/netmap/exceptions", "GET");
        });

        request("/api/v1/netmap/exceptions", "GET");

        $('#close, #myModal .close').on('click', function () {
            $('#myModal').modal('hide');
        });
    });
</script>
