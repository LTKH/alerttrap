<script type="text/javascript" src="/assets/plugins/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery/jquery-dateformat.min.js"></script>
<script type="text/javascript">

    function getAlert(resKey, id){
        if ('key' in menu[resKey].options) {
            resKey = menu[resKey].options.key;
        }
        for (var alert of updates.results[resKey].data.alerts) {
            if (alert.alertId == id) {
                return alert;
            }
        }
        return {};
    }

    updates.update10 = function(){
        var alerts = [];
        var nAlerts = [];
        var tags = {};
        var resKey = window.location.pathname;

        if (window.location.pathname in menu){
            if ('tags' in menu[window.location.pathname].options) {
                tags = menu[window.location.pathname].options.tags;
                //console.log(tags);
            }
            if ('key' in menu[window.location.pathname].options) {
                resKey = menu[window.location.pathname].options.key;
            }
        }

        if (resKey in updates.results) {
            if (typeof updates.results[resKey].data !== 'undefined') {
                if (typeof updates.results[resKey].data.alerts !== 'undefined') {
                    alerts = updates.results[resKey].data.alerts;
                }
            }
        }

        var levels = {};
        levels.firing = 0;
        levels.warning = 0;
        levels.resolved = 0;
        levels.unknown = 0;

        $.each(alerts, function(key, value) {
            for (t in tags) {
                if (!(t in value.labels)){
                    value.labels[t] = '---';
                }
                if (value.labels[t] != tags[t]){
                    return;
                }
            }

            switch (value.state) {
                case 'firing':
                case 'critical':
                case 'error':
                    levels.firing ++; 
                    break;
                case 'warning':
                    levels.warning ++;
                    break;
                case 'resolved':
                    levels.resolved ++;
                    break;
                default:
                    levels.unknown ++;
            }

            nAlerts.push({
                alertId:     value.alertId,
                state:       '<label class="label label-'+value.state+'">'+value.state+'</label>',
                repeat:      value.repeat || 1,
                alertname:   value.labels.alertname || '-',
                node:        '<span class="white-space:nowrap;">'+(value.labels.node || value.labels.host || '-')+'</span>',
                startsAt:    $.format.date(value.startsAt, 'dd/MM/yyyy HH:mm:ss'),
                endsAt:      $.format.date(value.endsAt, 'dd/MM/yyyy HH:mm:ss'),
                description: value.annotations.description || '-',
            });

        });

        $.each(levels, function(key, value) {
            var prc = 0;
            if (nAlerts.length > 0) {
                prc = Math.round(100 * levels[key] / nAlerts.length);
            }
            $('#widget-' + key + ' .progress-bar').attr('style', 'width: ' + prc + '%;');
            $('#widget-' + key + ' .stats-desc').text('Percentage (' + prc + '%)');

            $('#widget-' + key + ' .stats-number').text(value);
            if (levels[key] > 0) {
                $('#widget-' + key).attr('class', 'widget widget-stats bg-' + key);
            } else {
                $('#widget-' + key).attr('class', 'widget widget-stats bg-dark');
            }
        });
        
        //var currentPos = $('#alerts').position().top * -1 + 43;
        $('#alerts').bootstrapTable('load', nAlerts);
        //$('div[class="fixed-table-body"]').scrollTop(currentPos);
    }

    $(function() {
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
        });

        $('#alerts').bootstrapTable({
            pagination: true,
            search: true,
            classes: "table table-responsive-sd table-sd",
            pageSize: 500,
            height: 850,
            columns: [
                { title: "State", field: "state", width: 100 },
                { title: "Repeat", field: "repeat", width: 80 },
                { title: "Alertname", field: "alertname", width: 250 },
                { title: "Node", field: "node", width: 200 },
                { title: "StartsAt", field: "startsAt", width: 140 },
                { title: "EndsAt", field: "endsAt", width: 140 },
                { title: "Description", field: "description" }
            ],
            onClickRow: function (e) { 
                var alert = getAlert(window.location.pathname, e.alertId)
                $('div[class="container-fluid"]').empty();
                $.each(alert.labels, function(key, value) {
                    $('div[class="container-fluid"]').append('<div class="row"><div class="col-sm-2">'+key+'</div><div class="col-sm-10 ml-auto">'+value+'</div></div>');
                });
                $.each(alert.annotations, function(key, value) {
                    $('div[class="container-fluid"]').append('<div class="row"><div class="col-sm-2">'+key+'</div><div class="col-sm-10 ml-auto">'+value+'</div></div>');
                });
                $('#myModal').modal('show');
            }
        });

        if (typeof menu[window.location.pathname] !== 'undefined'){
            if (menu[window.location.pathname].href != ''){
                updates.update10();
            }
        }

        var keys = window.location.pathname.split('/');
        for (var i = 0; i < keys.length; i++) {
            if (i < keys.length -1) {
                $('ol[class="breadcrumb float-xl-right"]').append('<li class="breadcrumb-item"><a href="/'+keys.slice(1, i+1).join('/')+'">'+keys[i]+'</a></li>');
            } else {
                $('ol[class="breadcrumb float-xl-right"]').append('<li class="breadcrumb-item active">'+keys[i]+'</li>');
            }
        }
    });

 
</script>
